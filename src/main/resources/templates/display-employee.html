<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: header}"></head>
<div th:replace="~{head :: body}"></div>
<div class="mt-3">
	<div>
		<h4 class="text-center">
			<b>Employee List</b>
		</h4>
		<table class="table table-bordered table-striped w-75 mx-auto">
			<thead class="table-primary">
				<tr>
					<th>S.No.</th>
					<th>Employee ID</th>
					<th>Employee Name</th>
					<th>Employee Email</th>
					<th>Employee Location</th>
					<th class="text-center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if=" ${employeeList!=null}"
					th:each="employeeList, iter: ${employeeList}">
					<td><th:block th:text="${iter.index}+1"></th:block></td>
					<td><th:block th:text="${employeeList.employeeId}"></th:block></td>
					<td><th:block th:text="${employeeList.employeeName}"></th:block></td>
					<td><th:block th:text="${employeeList.employeeEmail}"></th:block></td>
					<td><th:block th:text="${employeeList.location}"></th:block></td>
					<td class="text-center"><a
						th:href="@{/editEmployee(empId=${employeeList.employeeId})}">
							<button type="button" class="btn btn-update">Edit</button>
					</a> <a th:href="@{/deleteEmployee(empId=${employeeList.employeeId})}">
							<button type="submit" class="btn btn-delete">Delete</button>
					</a></td>

				</tr>
				<tr th:if="${employeeList.size()==0}">
					<td class="text-center" colspan="6">No Data Available</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/js/Employee/employee.js}"></script>
</body>
</html>
