<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: header}"></head>
<div th:replace="~{head :: body}"></div>
<div class="add-employee-container">
	<div class="employee-card bg-white p-2 rounded shadow-sm">
		<form
			th:action="${employeeDto.employeeId == null ? 'saveEmployee' : 'updateEmployee'}"
			th:object="${employeeDto}"
			method="post"
			id="employeeForm">
			<h3 class="text-center mb-4">
				<b
					th:text="${employeeDto.employeeId == null ? 'Add Employee' : 'Update Employee'}"></b>
			</h3>
			<div class="row">
				<div class="col-lg-12">
					<b><label>Employee ID: <span class="red-color">*</span></label></b>
					<input type="text" class="form-control" th:field="*{employeeId}"
						required />
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-12">
					<b><label>Employee Name: <span class="red-color">*</span></label></b>
					<input type="text" class="form-control" th:field="*{employeeName}"
						required />
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-12">
					<b><label>Employee Email: <span class="red-color">*</span></label></b>
					<input type="email" class="form-control" required
						th:field="*{employeeEmail}" />
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-12">
					<b><label>Employee Location: <span class="red-color">*</span></label></b>
					<input type="text" class="form-control" required
						th:field="*{location}" />
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-lg-2">
					<button type="submit" class="btn btn-save"
						th:text="${employeeDto.employeeId == null ? 'Save':'Update'}"></button>
				</div>
				<div class="col-lg-5">
					<button type="button" class="btn btn-back"
						onclick="switchPage('Back')">Back To List</button>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/js/Employee/employee.js}"></script>
</body>
</html>
